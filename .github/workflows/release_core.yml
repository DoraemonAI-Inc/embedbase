name: Embedbase core release

on:
  push:
    branches:
      - main
      - next
      - rc
    paths:
      - "embedbase/**"
      # when pyproject.toml changes
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${{ github.event.head_commit.message }}
          regex: "^Release ([^ ]+)"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Install dependencies
        run: |
          poetry install

      - name: Build package
        run: |
          poetry build

      - name: Publish to PyPI
        if: ${{ steps.regex-match.outputs.match != '' }}
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry publish

      - name: Get version
        id: get_version
        run: |
          VERSION0=$(python -c 'import toml; print(toml.load("pyproject.toml")["tool"]["poetry"]["version"])')
          echo "version=${VERSION}" >> $GITHUB_ENV

      - uses: rickstaa/action-create-tag@v1
        if: ${{ steps.regex-match.outputs.match != '' }}
        id: "tag_create"
        with:
          tag: core-${{ env.version }}
          tag_exists_error: true
          message: "Release ${{ steps.get_version.outputs.version }}"

      - name: Create Release
        if: ${{ steps.regex-match.outputs.match != '' }}
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.get_version.outputs.version }}
        with:
          tag_name: core-${{ steps.get_version.outputs.version }}
          release_name: core-${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false

