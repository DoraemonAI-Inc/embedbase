<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Embedbase Upload</title>
  </head>
  <body>
    <h1>Upload Text</h1>
    <!-- careful hardcoded value -->
    <form method="POST" action="https://sync2.onrender.com/add-text" enctype="multipart/form-data">
      <input type="file" name="file" />
      <div>
        <label>Embedbase API Key</label>
        <input type="text" name="apiKey" placeholder="xxxx-xxx-x-xxx-xxxx" />
      </div>

      <div>
        <label>Dataset ID</label>
        <input type="text" name="dataset" placeholder="xxxx-xxx-x-xxx-xxxx" />
      </div>
      <button type="submit">Upload Text</button>
    </form>
  </body>
</html>
